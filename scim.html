<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="scim" class="page">
    <!-- Scrollable page content-->
    <div class="page-content" id="scim-page-content">

      <div class="content-block">
        <div class="content-block-inner">
          <p>The SCIM is a disability scale developed to specifically address the ability of SCI patients to perform basic activities of daily living independently.</p>
          <p>Find more details at <a class="external" href="https://www.scireproject.com/outcome-measures-new/spinal-cord-independence-measure-scim">SCIREProject.com</a></p>
        </div>
      </div>

      <div class="content-block-title">Enter Case ID</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon f7-icons">person</i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" id="case_id" placeholder="(avoid patient identifiers)" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="content-block-title">Assessment Time Point</div>
      <div class="list-block">
        <ul id="assessmentOptions">
          <!-- Single checkbox item -->
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="timePoint" value="Admission" checked="checked">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Admission</div>
              </div>
            </label>
          </li>
          <!-- Another checkbox item -->
          <li>
            <label class="label-radio item-content">
              <input type="radio" name="timePoint" value="Reassessment">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Reassessment</div>
              </div>
            </label>
          </li>

         <!-- checkbox item #3 -->
          <li>
            <label class="label-radio item-content">
              <input type="radio" name="timePoint" value="Discharge">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Discharge</div>
              </div>
            </label>
          </li>
        </ul>
      </div>
